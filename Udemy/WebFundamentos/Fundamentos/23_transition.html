<!DOCTYPE html>
<!--Declaração de doctype informa ao agente de usuário(navegador) a versão do html que deve ser renderizada.-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura básica </title>
        <meta charset="utf-8">
        <meta name="author" content="Anderson">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">

        <style>

            div{
                width: 100px;
                height: 100px;
                background-color: orange;
                transition-property: width, height;
                transition-duration: 1s , 3s;
                transition-timing-function: cubic-bezier(.48,-0.43,.79,1.72), linear;
                transition-delay: 0s, .8s;
            }


            div:hover{
                width: 400px;
                height: 400px;
            }

        </style>
    </head>
    <body>
        <h1>Estrutura basica</h1>
        <div>

        </div>
        
    </body>
</html>
