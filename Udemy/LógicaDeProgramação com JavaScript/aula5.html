<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
        var number1 = prompt("Digite um número!");
        var number2 = prompt("Digite outro número!");

        number1 = parseFloat(number1);
        number2 = parseFloat(number2);

        var resto = number1 % number2;
        var exponenciacao = number1 ** number2;

        alert("O resto entre os números: " + resto);
        alert("A exponenciacao entre os números: " + exponenciacao);
    </script>
</body>
</html>
