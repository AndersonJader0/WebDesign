<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Lógica de programação com Javascript</h1>

    <script>

        //pedir para o usuario digitar um número.
        var n1 = prompt("Digite um número");

        //pedir para o usuario digitar outro número
        var n2 = prompt("Digite um outro número");

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);

        var soma = n1 + n2;
        alert("A soma é = " + soma);

        var subtracao = n1 - n2;
        alert("A subtração é = " + subtracao);

        var divisao = n1 / n2;
        alert("A divisao é = " + divisao);

        // var multiplicacao = n1 * n2;
        alert("A multiplicacao = " + n1 / n2);

        alert("A multiplicacao = " + (n1 / n2));

    </script>

</body>
</html>
