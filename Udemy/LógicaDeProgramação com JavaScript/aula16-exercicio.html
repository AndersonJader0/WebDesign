<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="criarTabela()">Criar tabela</button>
    <button onclick="limparTabela()">Limpar tabela</button>
    <div id="content"></div>

    <script>
        var content = document.querySelector('#content');
        var tabela = '';

        function criarTabela(){
            limparTabela();
            var contador = 1;
            var number = parseInt(prompt('Digite um número'));
            while(contador <= 10){
                tabela += number + ' x ' + contador + ' = ' + (number * contador) + '<br>';
                contador++;
            }
            content.innerHTML = tabela;
        }
        function limparTabela(){
            tabela= '';
            content.innerHTML = '';
        }
    </script>
</body>
</html>
